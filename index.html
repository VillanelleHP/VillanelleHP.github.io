<h1 align="center">疫情之下再看海外流失文物：远渡重洋何日归?</h1>
<p align="left" style="text-indent:2em">2019年，随着《上新了·故宫》等一批以文博为主题的纪录片在全网热播，“文博热”席卷全国，当年度博物馆接待观众达12.27亿次。然而随着新冠肺炎疫情的突然爆发，社会发展进程发生转折，2020年和2021年度接待观众数分别下降到5.4亿次和7.79亿次。</p>

<p align="left" style="text-indent:2em">疫情之下，国内被倏然打断的“文博热”在防控工作取得阶段性成果的同时逐渐复苏。然而当我们把目光投向海外，在疫情局势更为紧张的国际社会，那些远渡重洋的流失文物是否得到了很好的保护？被疫情扰乱的文物回归之路，又何时才能步入正轨？</p>
